<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>QR Code Component | petrixia</title>
<link rel="stylesheet" href="style.css" />
<link rel="stylesheet" href="/qr-code-component-main/images/image-qr-code.png">
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="center-container">
<main>
<section aria-labelledby="qr-title" class="qr-section">
<h1 class="visually-hidden">QR Code for Frontend Mentor</h1>
<figure>
    <div class="qrcode" role="img" aria-label="QR code linking to Frontend Mentor">
      <img class="qrcode-img" src="/qr-code-component-main/images/image-qr-code.png" aria-hidden="true">
    </div>
  <figcaption>
    <h2 class="qr-title">Improve your front-end skills by building projects</h2>
    <p class="qr-desc">
      Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
    </p>
  </figcaption>
</figure>
</section>
</main>
</div>
</body>
</html>
